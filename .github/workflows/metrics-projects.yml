name: Metrics Projects

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"
  push:
    branches: ["main", "master"]

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: JavierTarazona06
          filename: metrics.projects.svg
          base: ""
          plugin_projects: yes
          plugin_projects_limit: 4
          plugin_projects_descriptions: yes
          # Opcional (proyecto de repo espec√≠fico):
          # plugin_projects_repositories: JavierTarazona06/JavierTarazona06/projects/1
